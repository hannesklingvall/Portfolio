<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt - HKL Studio</title>
    <link href="src/output.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white font-figtree px-12">

    <div class="inset-0 z-0">
        <img src="src/assets/images/bg-green.jpg" alt="" class="w-full h-full object-cover opacity-50" />
      </div>

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 flex items-start justify-between py-6 px-12">
      <a href="index.html" class="block">
        <img src="src/assets/icons/header-icon.png" alt="HKL Studio logotyp" class="max-w-[610px] h-auto mt-[70px]">
      </a>
      <nav class="relative flex gap-6 text-2xl font-extralight">
        <a href="index.html" class="relative group">
          hem
          <span class="absolute -bottom-1 left-0 w-full h-[2px] bg-white scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100 group-hover:origin-right"></span>
        </a>
        <a href="index.html#om-mig" class="relative group">
          om mig
          <span class="absolute -bottom-1 left-0 w-full h-[2px] bg-white scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100 group-hover:origin-right"></span>
        </a>
        <a href="index.html#portfolio" class="relative group">
          portfolio
          <span class="absolute -bottom-1 left-0 w-full h-[2px] bg-white scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100 group-hover:origin-right"></span>
        </a>
      </nav>
    </header>

    <!-- Contact Section -->
    <main class="min-h-screen flex flex-col justify-center items-center pb-40">
      <form action="#" method="POST" class="w-full max-w-2xl bg-black text-white p-12 rounded-lg shadow-lg mt-[-220px] space-y-6 z-99">
        <div class="z-99">
          <label for="namn" class="block text-lg font-semibold mb-2">Namn</label>
          <input type="text" id="namn" name="namn" class="w-full p-4 border border-white bg-black text-white rounded focus:outline-none focus:border-white" required>
        </div>
        <div>
          <label for="email" class="block text-lg font-semibold mb-2">E-post</label>
          <input type="email" id="email" name="email" class="w-full p-4 border border-white bg-black text-white rounded focus:outline-none focus:border-white" required>
        </div>
        <div>
          <label for="meddelande" class="block text-lg font-semibold mb-2">Meddelande</label>
          <textarea id="meddelande" name="meddelande" rows="5" class="w-full p-4 border border-white bg-black text-white rounded focus:outline-none focus:border-white" required></textarea>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="relative group text-[32px] text-black font-bold bg-[#15FF00] w-[180px] h-[68px] flex items-center justify-center transition-all duration-300 ease-in-out hover:scale-105">
            <span class="relative z-10">SKICKA</span>
            <span class="absolute bottom-2 left-1/2 -translate-x-1/2 w-[140px] h-[3px] bg-black scale-x-0 origin-left transition-transform duration-300 group-hover:scale-x-100 group-hover:origin-right"></span>
          </button>
        </div>
      </form>
    </main>

    <div class="w-full px-12 py-6 text-center text-sm text-white/60 font-extralight">
        &copy; 2025 Hannes Klingvall Larsson â€“ HKL Studio
      </div>

  </body>
</html>
